<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css
" rel="stylesheet">
    <title>HTTP CRUD firebase using fetch</title>
</head>
<body>
    <h1 class="text-center p-4 text-white">CRUD USING FETCH API</h1>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3 card card-bg mt-4 text-white p-4">
                <form id="postForm" >
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Type Title For Your Post" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" cols="30" rows="10" placeholder="Type About Your Post" required></textarea>
                    </div>
                    
                    <div class="form-group  text-right">
                        <button class="btn btn-danger" type="reset" id="resetBtn">Reset</button>
                        <button class="btn btn-primary" type="submit" id="submitbtn">Create Post</button>
                        <button class="btn btn-success d-none" type="button" id="updateBtn">Update</button>
                    </div>
                </form>
            </div>
        </div>
            <div id="postContainer">
            
            </div>
    </div>
<div id="loader" class="loader d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
